{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover</title>
<style>
    #cover{
    background-image:url("{% static 'bookcover.jpg' %}") ;
    height: 700px;
    width:450px;
    position: relative;
    margin:50px auto;
    }
    #border{
    top:20px;
    bottom: 20px;
    left:20px;
    right:20px;
    border:4px solid black;
    position:absolute;
    }
    #cover h1{
        text-align: center;
        font-style: oblique;
        color: white;
    }
    #cover img{
        position:absolute;
        bottom:50px;
        right:20px;
        height: 150px;
        width: 150px;
        border-radius: 20px;
    }
    #cover h4{
        position:absolute;
        right:50px;
        bottom: 0px;
        color: aliceblue;

    }
    #cover h3{
        text-align: center;
        font-style: oblique;
    }
    
</style>
</head>
<body>
    <div id="cover">
        <div id="border">
            <h1>THE GUIDE</h1>
            <h3 color="white">"Nothing in this world can be hidden"</h3>
            <hr color="black" width="100%" size="4">
            <img src="{% static 'author.jpg' %}">
            <h4>R.K.Narayan</h4>
        </div>
    </div>
</body>
